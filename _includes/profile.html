
{% if site.data.header.is_background_image %}
<div class="profile background-image" >
{% else %}
<div class="profile">
{% endif %}
    <div class="profile-picture">
        {% for item in site.data.fellows %}
            <img src="./assets/img/{{ item.img }}">
        {% endfor %}
    </div>
    <h1>{{ site.title }}</h1>
</div>
